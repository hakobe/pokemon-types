defaultSeverity: error
extends:
  - "tslint:recommended"
  - tslint-config-prettier
rulesDirectory:
  - tslint-plugin-prettier
rules:
  prettier:
    - true
    -
      trailingComma: none
      singleQuote: true
      semi: false
  interface-name:
    - true
    - never-prefix
  prefer-const: true
  no-unused-variable:
    - true
    -
      ignore-pattern: ^_
